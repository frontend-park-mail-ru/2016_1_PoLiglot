<!DOCTYPE  html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>PoLiglot1.0</title>
        <link rel="stylesheet" href="css/poliglot.min.css" />
        <script src="js/lib/require.js" data-main="js/main"></script>
    </head>
    <body>
    	<div class="col-md-2">	
    	</div>
        <center>
            <div id="preloader" class="loading2"></div>
        </center>
        <div id="page" class="page col-md-8"></div>
        <script>
            var preloader = document.getElementById('preloader');
            var page = document.getElementById('page');
            page.style.display = 'none';
            window.onload = function() {
                setTimeout(function(){
                    preloader.style.display = 'none';
                    page.style.display = 'block';
                },1000)
            };
        </script>
        <div class="col-md-2">	
    	</div>
    </body>
</html>
